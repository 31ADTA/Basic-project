<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <title>Weather App</title>
</head>
<body class="font-sans bg-gradient-to-br from-sky-200 via-blue-100 to-white min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-700">ğŸŒ¤ï¸ Weather Prediction</h1>

    <div class="flex gap-2">
      <input
        type="text"
        id="city-input"
        placeholder="Enter your city name"
        class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        id="get-whether-btn"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition"
      >
        Get Weather
      </button>
    </div>

    <div id="whether-info" class="hidden text-center space-y-2">
      <h2 id="city-name" class="text-xl font-semibold text-gray-800"></h2>
      <p id="tempreture" class="text-lg text-blue-600"></p>
      <p id="description" class="text-gray-700"></p>
    </div>

    <p id="error-message" class="hidden text-center text-red-600 font-medium">
      City not found. Please try again.
    </p>
  </div>

  <script src="./fun.js"></script>
</body>
</html>
